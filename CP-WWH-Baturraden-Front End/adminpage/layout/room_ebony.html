<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palawis Risorsis - Room Details</title>
    <link rel="stylesheet" href="../css/room_ebony.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS Tambahan untuk Modal Edit */
        .edit-modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); z-index: 1000; }
        .edit-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 25px 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); z-index: 1001; width: 90%; max-width: 400px; }
        .edit-modal h4 { margin-top: 0; }
        .edit-modal .form-group { margin-bottom: 15px; }
        .edit-modal label { display: block; margin-bottom: 5px; font-weight: 600; }
        .edit-modal input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
        .edit-modal-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; }
        .edit-modal-actions button { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; }
        .btn-save { background-color: #28a745; color: white; }
        .btn-cancel { background-color: #6c757d; color: white; }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>

    <div class="container">
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <h1>Palawis Risorsis Logo</h1>
                <p>Perhutanan Alam Wisata</p>
                <i class="fas fa-times close-sidebar" id="closeSidebarBtn"></i>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="../indexadmin.html"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
                    <li><a href="adminreservasi.html"><i class="fas fa-calendar-alt"></i> <span>Reservation</span></a></li>
                    <li class="active"><a href="room.html"><i class="fas fa-bed"></i> <span>Room</span></a></li>
                    <li><a href="#"><i class="fas fa-dollar-sign"></i> <span>Financial</span></a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="navbar">
                <i class="fas fa-bars menu-toggle" id="menuToggleBtn"></i>
                <div class="page-title">Room Details</div>
                <div class="navbar-right">
                    <div class="search-bar"><input type="text" placeholder="Search Room"><i class="fas fa-search"></i></div>
                    <div class="user-info">
                        <img src="https://via.placeholder.com/35" alt="User Avatar" class="user-avatar-circle">
                        <div class="user-details"><span class="user-name">Gilang Eka S</span><span class="user-role">Admin</span></div>
                    </div>
                    <i class="fas fa-bell icon-button"></i>
                    <i class="fas fa-cog icon-button"></i>
                </div>
            </header>

            <div class="room-content">
                <!-- Daftar kamar di sisi kiri akan diisi oleh JavaScript -->
                <div class="room-list" id="roomList">
                    <p style="padding: 20px; text-align: center;">Memuat data kamar...</p>
                </div>

                <!-- Panel detail di sisi kanan -->
                <div class="room-detail-panel">
                    <div class="detail-header">
                        <h3>Detail Kamar</h3>
                        <button class="edit-btn" id="editPriceBtn">Edit</button>
                    </div>
                    <h2 class="room-name" id="detailRoomName">...</h2>
                    <img src="/img/ebony.png" alt="Room Image" class="detail-room-img" id="detailRoomImage">
                    <p class="room-price" id="detailRoomPrice">...</p>
                    <div class="facilities">
                        <h4>Fasilitas</h4>
                        <div class="facility-grid" id="detailFacilitiesList">
                            <!-- Fasilitas akan diisi oleh JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal/Pop-up Edit Harga -->
    <div class="edit-modal-overlay" id="editModalOverlay"></div>
    <div class="edit-modal" id="editPriceModal">
        <h4>Edit Harga Kamar</h4>
        <div id="modalAlert"></div>
        <form id="editPriceForm">
            <div class="form-group">
                <label for="newPrice">Harga Permalam Baru (Rp)</label>
                <input type="number" id="newPrice" required>
            </div>
            <div class="edit-modal-actions">
                <button type="button" class="btn-cancel" id="cancelEditBtn">Batal</button>
                <button type="submit" class="btn-save">Simpan</button>
            </div>
        </form>
    </div>

    <script src="../js/room_ebony.js"></script>
</body>
</html>
